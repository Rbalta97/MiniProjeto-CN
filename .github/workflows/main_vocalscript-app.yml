# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - vocalscript-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://vocalscriptacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_52457536263b4b7d9f6a1c744891fe3a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_aad0fb3c964b4b679a346d23fbdd1446 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: vocalscriptacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_52457536263b4b7d9f6a1c744891fe3a }}/vocalscript-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vocalscript-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_85ce7eec89f94138960e4aa06a3e9b38 }}
        images: 'vocalscriptacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_52457536263b4b7d9f6a1c744891fe3a }}/vocalscript-app:${{ github.sha }}'