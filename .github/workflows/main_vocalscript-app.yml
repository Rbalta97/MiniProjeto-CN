# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - vocalscript-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_60378120826346299802e9dc872eb7dd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5cefcbd83a1e46f19091b3a514d3a5c6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_60378120826346299802e9dc872eb7dd }}/baltazar97/vocalscript-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vocalscript-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9188242dfddc461f9b5ed71ddd5b6f09 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_60378120826346299802e9dc872eb7dd }}/baltazar97/vocalscript-app:${{ github.sha }}'